<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Delete all table rows except first one using jQuery.</title>
</head>

<body>
    <table border="1" id="myTable">
        <tr>
            <th>Year</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>2014</td>
            <td>$10000</td>
        </tr>
        <tr>
            <td>2015</td>
            <td>$8000</td>
        </tr>
        <tr>
            <td>2016</td>
            <td>$9000</td>
        </tr>
    </table>
    <p>
        <input id="button1" type="button" value="Click to remove all rows except first one" />
    </p>

    <script src="./document/asset/js/jquery-3.5.1.min.js"></script>
    <script src="./document/asset/js/exercice_jquery2.js"></script>
</body>

</html>
